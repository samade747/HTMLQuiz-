<html lang="en">

<body>
    <div class="quiz-container">
        <h2 class="question">Question 1:</h2>
        <p>Which of the following HTML tags is used to create a heading?</p>
        <div class="options">
            <label>
                <input type="radio" name="q1" value="a">
                a) &lt;div&gt;
            </label>
            <label>
                <input type="radio" name="q1" value="b">
                b) &lt;p&gt;
            </label>
            <label>
                <input type="radio" name="q1" value="c">
                c) &lt;h1&gt;
            </label>
            <label>
                <input type="radio" name="q1" value="d">
                d) &lt;span&gt;
            </label>
        </div>
        <button onclick="checkAnswer(1)">Submit Answer</button>
        <p id="result1"></p>
    </div>
